<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Demo Web OSJUR TI</title>

    <style>
      :root {
        --bg: #ffffff;
        --text: #111827;
        --primary: #4f46e5;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }

      .card {
        padding: 24px;
        border-radius: 12px;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }

      button {
        margin-top: 16px;
        padding: 10px 16px;
        border: none;
        border-radius: 8px;
        background-color: var(--primary);
        color: white;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        opacity: 0.9;
      }

      .dark {
        --bg: #111827;
        --text: #f9fafb;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h1 id="title">Halo Mahasiswa TI ðŸ‘‹</h1>
      <p id="desc">
        Ini adalah satu halaman web sederhana yang menggunakan HTML, CSS,
        JavaScript, DOM, dan BOM.
      </p>

      <button id="btn">Ubah Tampilan</button>
    </div>

    <script>
      const button = document.getElementById("btn");
      const title = document.getElementById("title");

      let darkMode = false;

      button.addEventListener("click", () => {
        darkMode = !darkMode;

        // DOM: mengubah class dan teks
        document.body.classList.toggle("dark");
        title.innerText = darkMode
          ? "Dark Mode Aktif ðŸŒ™"
          : "Halo Mahasiswa TI ðŸ‘‹";

        // BOM: mengubah URL tanpa reload
        history.pushState(null, "", darkMode ? "/dark-mode" : "/");
      });
    </script>
  </body>
</html>
